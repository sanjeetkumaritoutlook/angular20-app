<fabric-teaching-bubble
  open="${(x) => x.open}"
  aria-label="teaching bubble"
  id="fabric-tb-vertical-menu"
  aria-labelledby="teaching-bubble-heading"
  aria-describedby="teaching-bubble-content"
>
  <div slot="heading" role="heading" id="teaching-bubble-heading">Title</div>
  <div id="teaching-bubble-content">
    <div>
      <span>
        This is an example implementation of the Teaching Bubble component.
      </span>
    </div>
  </div>
  <div slot="footer">
    <fluent-button class="toolbar-button" appearance="outline">
      <span>Previous</span>
    </fluent-button>
    <span>1 / 1</span>
    <fluent-button class="toolbar-button">
      <span>Next</span>
    </fluent-button>
  </div>
</fabric-teaching-bubble>
